<table border="1" cellpadding="10px" align="center">
    <thead>
        <tr>
                <th>SNO</th>
          
                <th>NAME</th>
                <th>CAPITAL</th>
                <th>REGION</th>
                <th>POPULATION</th>
                <th>NATIVE NAME</th>
                <th>SYMBOL</th>
                <th>FLAG</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of result;let i=index">

                <td>{{i+1}}</td>
                <td>{{element.name}}</td>
                <td>{{element.capital}}</td>
                <td>{{element.region}}</td>
                <td>{{element.population}}</td>
                <td>{{element.nativeName}}</td>
                <td>{{element.currencies[0].symbol}}</td>
                <td><img width="100px" height="50px" src="{{element.flag}}"></td>
            </tr>
            </tbody>
            </table>
